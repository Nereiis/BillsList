<h4 class="text-center">Ingresar Gasto</h4>
<br>
<div class="text-center" *ngIf="formFail">
    <span class="badge bg-danger">{{textFail | uppercase}}</span>
</div>
<div class="form-group">
    <label for="billName"> Gastos </label>
    <input id="billName" type="text" [(ngModel)] = "billName" class="form-control form-control-lg" placeholder="Ej. Supermercado">
</div>
<div class="form-group">
    <label for="quantity"> Importe </label>
    <input id="quantity" type="number" [(ngModel)] = "quantity" class="form-control form-control-lg" placeholder="Importe en euros">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click) = "addBill()">Agregar</button>
