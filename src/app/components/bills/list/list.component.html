<h4 class="text-center"> Listado de Gastos</h4>
<br>
<div class="row" style="margin-top: 40px;">
    <div class="col-lg-6">
        <div class="alert alert-success sizeAlert">
            Presupuesto <strong>{{ estimate }}€</strong>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="sizeAlert" [ngClass]="changeColor()">
            Restante <strong>{{ rest }}€</strong>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let expense of billsList">
                <strong>{{ expense.name }}</strong>
                <span class="badge rounded-pill bg-secondary">{{ expense.quantity }}€</span>
                <span><img src="https://icones.pro/wp-content/uploads/2021/08/icone-x-avec-cercle-rouge.png" alt="deleteBill" (click)="deleteBill(expense)"></span>
            </li>
            
        </ul>
    </div>
</div>
